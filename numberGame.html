        <h1>This is a Number guessing game!</h1>

    <p class="rules">
        Hello! Put a number between 1 and 20 into the box and see if it matches 
        the myster number.  You will receive three hints telling you that you
        guessed too high or too low.  Good luck!
    </p>

    <div class="boxes">

       <input id="input" min="1" max="20">  

       <button id="guessButton">do thing?</button>

    </div>
     
    <div class="active">

      <span id="feedback"></span>

      <p class="try" id="trysLeft">Trys Left 4</p>
      
    </div>

    <span class="win-or-lose" id="winLose"></span>

    <script type="module" src="./src/numberApp.js"></script>
